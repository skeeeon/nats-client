<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>NATS Client</title>
  <style>
    /* --- THEME --- */
    :root {
      --bg: #111; --panel: #1e1e1e; --border: #333; --text: #ddd; --muted: #888;
      --primary: #4CAF50; --accent: #2196F3; --danger: #d32f2f;
      --font: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      --mono: 'Consolas', 'Monaco', monospace;
    }
    body { font-family: var(--font); background: var(--bg); color: var(--text); margin: 0; padding: 15px; height: 100vh; box-sizing: border-box; overflow: hidden; }

    /* --- LAYOUT --- */
    .main-layout { display: grid; grid-template-columns: 320px 1fr; gap: 15px; height: 100%; overflow: hidden; }
    .sidebar, .content { display: flex; flex-direction: column; gap: 15px; height: 100%; min-height: 0; overflow: hidden; }
    .box { background: var(--panel); border: 1px solid var(--border); padding: 15px; border-radius: 8px; display: flex; flex-direction: column; flex-shrink: 0; }
    .box-grow { flex: 1; min-height: 0; overflow: hidden; }

    .box-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 8px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
    h3 { margin: 0; font-size: 0.8rem; text-transform: uppercase; color: var(--muted); }

    /* --- INPUTS --- */
    label { display: block; margin-bottom: 4px; font-size: 0.75rem; color: var(--muted); font-weight: 600; }
    input[type="text"], input[type="number"], input[type="file"], textarea, input[type="search"] { 
      width: 100%; padding: 10px; background: #0d0d0d; border: 1px solid var(--border); color: #fff; 
      border-radius: 4px; box-sizing: border-box; font-family: var(--mono); font-size: 0.9rem; margin-bottom: 10px; 
    }
    input:focus, textarea:focus { outline: none; border-color: var(--primary); }
    textarea { resize: vertical; min-height: 80px; }

    .filter-input { background: #000 !important; padding: 4px 8px !important; margin: 0 !important; width: 150px !important; font-size: 0.75rem !important; border-color: #444 !important; }
    .sm-input { padding: 6px !important; font-size: 0.8rem !important; margin-bottom: 0 !important; text-align: center; }

    /* --- BUTTONS --- */
    button { background: #333; color: #fff; padding: 10px 14px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.85rem; }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    button.primary { background: var(--primary); color: #000; }
    button.accent { background: var(--accent); color: #fff; }
    button.danger { background: var(--danger); padding: 4px 8px; font-size: 0.7rem; }
    button.icon-btn { padding: 8px 12px; font-size: 1.1rem; line-height: 1; }
    button.sm-btn { padding: 4px 8px; font-size: 0.7rem; background: transparent; border: 1px solid #444; }
    
    .copy-btn { background: transparent; border: none; color: var(--muted); cursor: pointer; padding: 2px 6px; font-size: 0.75rem; margin-left: auto; }
    .copy-btn:hover { color: #fff; background: #333; border-radius: 3px; }

    /* --- SCROLL AREAS --- */
    .scroll-container, #messages { flex: 1; min-height: 0; overflow-y: auto; background: #0d0d0d; border: 1px solid var(--border); border-radius: 4px; }
    #messages { padding: 10px; font-family: var(--mono); font-size: 0.85rem; }

    /* --- LOG ENTRIES --- */
    .msg-entry { margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 6px; }
    .msg-meta { margin-bottom: 4px; color: var(--muted); font-size: 0.75em; display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .badge { padding: 2px 5px; border-radius: 3px; font-weight: bold; }
    .badge-sub { background: #1a3a1a; color: #4CAF50; }
    .badge-rpc { background: #1a2a3a; color: #2196F3; }
    .badge-hdr { background: #333; color: #eca; font-size: 0.9em; padding: 1px 4px; border: 1px solid #555; }
    pre { margin: 0; color: #ce9178; white-space: pre-wrap; word-break: break-all; }

    /* --- LISTS & STATUS --- */
    #subList { list-style: none; padding: 0; margin: 0; }
    #subList li { background: #111; border-bottom: 1px solid #222; border-left: 3px solid var(--accent); padding: 8px 10px; display: flex; justify-content: space-between; align-items: center; }
    #subList li span { font-family: var(--mono); font-size: 0.8rem; margin-right: 10px; word-break: break-all; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #555; display: inline-block; margin-right: 6px; }
    .status-dot.connected { background: #4CAF50; box-shadow: 0 0 8px #4CAF50; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    @media (max-width: 768px) {
      body { height: auto; overflow-y: auto; padding: 10px; }
      .main-layout { grid-template-columns: 1fr; height: auto; overflow: visible; }
      .sidebar, .content { height: auto; overflow: visible; }
      .box-grow { height: 400px; min-height: 400px; }
      .pub-row { flex-direction: column; }
      .pub-actions { width: 100%; display: flex; flex-direction: row; gap: 10px; margin-top: 5px; align-items: center; }
      .pub-actions button { flex: 1; }
    }
  </style>
</head>
<body>
  <div class="main-layout">
    
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div style="display:flex; align-items:center; padding: 0 5px;">
        <div id="statusDot" class="status-dot"></div>
        <h1 style="flex-grow:1">NATS ðŸª¨</h1>
        <div id="statusText" style="font-size:0.75rem; color:var(--muted);">Disconnected</div>
      </div>
      
      <div class="box">
        <div class="box-header"><h3>Connection</h3></div>
        <input type="text" id="serverUrl" value="ws://localhost:9222" placeholder="ws://..." />
        <input type="file" id="credsFile" accept=".creds,.txt" />
        <button id="btnConnect" class="primary" style="width:100%">Connect</button>
      </div>

      <div class="box box-grow" id="subPanel" style="display:none;">
        <div class="box-header">
          <h3>Subscriptions <span id="subCount" style="color:var(--accent)">(0)</span></h3>
        </div>
        <div style="display: flex; gap: 5px; margin-bottom: 10px; flex-shrink: 0;">
          <input type="text" id="subSubject" list="subHistory" placeholder="Subject (Enter to add)" style="margin-bottom:0;" />
          <button id="btnSub" class="accent icon-btn">+</button>
        </div>
        <div class="scroll-container">
          <ul id="subList"></ul>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content" id="appPanel" style="display:none;">
      
      <datalist id="subHistory"></datalist>

      <div class="box">
        <div class="box-header"><h3>Publish / Request</h3></div>
        <div style="display: flex; gap: 10px;" class="pub-row">
          <div style="flex: 1;">
            <input type="text" id="pubSubject" list="subHistory" placeholder="Subject" style="margin-bottom:8px;" />
            <textarea id="pubPayload" rows="5" placeholder='Payload' style="margin-bottom:8px;"></textarea>
            
            <!-- Headers Section -->
            <div style="border-top: 1px solid #222; padding-top: 8px;">
              <button id="btnHeaderToggle" class="sm-btn" style="width:100%; text-align:left;">â–º Add Headers (Optional)</button>
              <div id="headerContainer" style="display:none; margin-top: 8px;">
                <label>Headers (JSON format: <code>{"key": "value"}</code>)</label>
                <textarea id="pubHeaders" rows="3" placeholder='{"Content-Type": "application/json", "ID": "123"}'></textarea>
              </div>
            </div>
          </div>

          <!-- Actions Column -->
          <div style="display: flex; flex-direction: column; gap: 5px; min-width: 90px;" class="pub-actions">
            <button id="btnPub" class="primary">Pub</button>
            <button id="btnReq" class="accent">Req</button>
            
            <div style="margin-top: 5px;">
              <label>Timeout (ms)</label>
              <input type="number" id="reqTimeout" value="2000" class="sm-input" />
            </div>
          </div>
        </div>
      </div>

      <div class="box box-grow">
        <div class="box-header">
          <h3 style="border:none; padding:0;">Message Log</h3>
          <div style="display:flex; gap: 10px; align-items: center;">
            <input type="text" id="logFilter" class="filter-input" placeholder="Filter logs..." />
            <button id="btnClear" class="sm-btn">Clear</button>
          </div>
        </div>
        <div id="messages"></div>
      </div>

    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
